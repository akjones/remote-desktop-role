- name: install desktop packages
  apt:
    name: "{{ item }}"
    state: installed
    update_cache: yes
  become: yes
  with_items:
    - ubuntu-desktop
    - xrdp
    - xfce4
    - xfce4-goodies 

- name: home xsession file
  copy:
    src: xsession
    dest: /home/ubuntu/.xsession
    owner: ubuntu
    group: ubuntu

- name: global xsession file
  become: yes
  copy:
    src: xsession
    dest: /etc/skel/.xsession

- name: restart xrdp service
  become: yes
  service:
    name: xrdp
    enabled: yes
    state: restarted

- name: upload xrdp.ini
  become: yes
  copy:
    src: xrdp.ini
    dest: /etc/xrdp/xrdp.ini

- name: upload sshd_config
  become: yes
  copy:
    src: sshd_config
    dest: /etc/ssh/sshd_config

- name: restart ssh service
  become: yes
  service:
    name: ssh
    enabled: yes
    state: restarted

- name: setup password for default user
  become: yes
  user:
    name: ubuntu
    password: "{{ ubuntu_password }}"
    update_password: always

- name: fix tab completion
  lineinfile:
    path: /home/ubuntu/.config/xfce4/xfconf/xfce-perchannel-xml/xfce4-keyboard-shortcuts.xml
    regexp: '<property name="&lt;Super&gt;Tab" type="string" value="switch_window_key"/>'
    line: '<property name="&lt;Super&gt;Tab" type="empty"/>'

